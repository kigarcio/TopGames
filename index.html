<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game price</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e6e7d84879.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="box">
        <div class="box__title">
            <h1>Game price</h1>
        </div>
        <div class="box__input">
            <input type="text" class="input-game">
            <button class="btn-game">Search</button>
        </div>
        <div class="box__display">
            <div class="box__display--left">
                <h2>Game list</h2>
                
            </div>
            <div class="box__display--right">
                <h2 class="game-title">Tomb rider</h2>
                <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/8000/capsule_sm_120.jpg?t=1592494287" alt="" class="img-game">
                <p class="normal-price-title">Normal price: <span class="normal-price"></span></p>
                <p class="sale-price-title">Sale price<span class="sale-price"></span></p>
                <p class="steam-link-title"><a href="" class="steam-link">Go to steam</a></p>
            </div>
        </div>
    </div>
   
    <script src="./js/main.js"></script>
</body>
</html>
